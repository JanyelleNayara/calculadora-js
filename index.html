<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="box-calculadora">
    <div class="calculadora">
      <div class="visor">
        <p>=</p>
        <p id="result" ></p>
      </div>
      <table>
        <tr>
          <td><button class="color others" onclick="hello()">??</button></td>
          <td><button class="color" onclick="clean()">CE</button></td>
          <td><button onclick="back()">C</button></td>
          <!-- <td><button onclick="insert('%')">%</button></td> -->
          <td><button class="bg-color"  onclick="insert('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button class="bg-color" onclick="insert('*')">X</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button class="bg-color" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td><button class="bg-color" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('0')">0</button></td>
          <td><button onclick="insert('.')">,</button></td>
          <!-- <td><button id="raiz">Ra√≠z</button></td> -->
          <td><button class="bg-color" onclick="calcular()">=</button></td>
          <td><button class="bg-color others"  onclick="bye()">!!</button></td>
        </tr>
      </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
